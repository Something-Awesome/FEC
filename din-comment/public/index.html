<!DOCTYPE html>
<html>
<link ref='styleshet' type='text/css' href='style.css'>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<style>
  /* #root {
    color: darkblue
  } */

  .wrapper {
    display: grid;
    grid-template-columns: 70% 30%;
    grid-gap: 1em;
    margin: 20px;
    font-family: "Maison Neue Book", "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 1.2rem;
    line-height: 1.5;
    color: #282828;
    -webkit-font-smoothing: antialiased;
  }
  /*Comment input form*/
  form {
    text-align: center;
  }

  .inputCommentBox {
    width: 500px;
    height: 200px;
    border-color: darkgray;
    border-style: ridge;
  }

  /*FAQ box*/
  .faqBox {
    padding-top:1.2rem !important;
    padding-bottom: 1.2rem !important;
    padding-right: 1.8rem;
    padding-left: 1.8rem;
    border-left: 0.1rem solid #DCDEDD;
    box-sizing: border-box;
    height: 5%
  }

  #link {
    font-weight: 700;
    color: #282828;
    text-decoration: underline;
  }

  /*Reply box*/
  .replyBox {
    width: 500px;
    height: 100px;
    border-color: darkgray;
    border-style: ridge;
    margin: 5px;
  }

  .avatar {
    vertical-align: middle;
    width: 70px;
    height: 70px;
    border-radius: 50%;
    padding: 8px
  }

  [class*="comment-"] {
    margin: 5px;
  }

  [class*="reply-"] {
    border-style: solid;
    border-width: thin;
    margin: 5px;
    margin-left: 100px;
    padding: 4px 10px 4px 10px;
  }

  .timeBlock {
    font-size: 1.0rem;
    line-height: 1.0rem;
    color: #9B9E9E
  }
</style>

<body>
  <div id='root'></div>
</body>

  crossorigin="anonymous"></script>

  crossorigin="anonymous"></script>

</html>
